<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcanaMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/arcana_match_logo.png') }}" alt="ArcanaMatch - A Tarot Card Matching Game" class="logo-image">
            </div>
            <div class="score-board mb-4">
                <div class="row">
                    <div class="col">
                        <h3>collected cards: <span id="player-score">0</span></h3>
                    </div>
                    <div class="col">
                        <h3>time: <span id="timer-display">00:00</span></h3>
                    </div>
                </div>
            </div>
            <div class="alert alert-warning mb-2" style="font-size: 0.9em; position: relative; z-index: 100;">
                ※ カード拡大時は画面の任意の場所をクリックすると元の表示に戻ります
            </div>
            <div id="status-message" class="alert alert-info">
                カードを2枚めくってください
            </div>
        </header>

        <main>
            <div class="game-board">
                <div id="card-grid" class="card-grid">
                    <!-- Cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-4">
            <button id="new-game-btn" class="btn btn-primary">New Game</button>
        </footer>
    </div>

    <!-- Overlay for enlarged card view -->
    <div id="enlarged-card-overlay" class="enlarged-card-overlay">
        <div class="enlarged-card-container">
            <!-- Enlarged card will be cloned here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
