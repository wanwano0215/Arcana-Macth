<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcanaMatch</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <div class="logo-container">
                <img src="/u3678478888_logo_with_the_text_Arcana_Matchtarot_cards_styles_a442316f-3d79-471d-8d23-fcb92d28e372_0.png" alt="ArcanaMatch - A Tarot Card Matching Game" class="logo-image">
                <button id="new-game-btn" class="btn btn-primary">リセットする</button>
            </div>
            <div class="score-board mb-4">
                <div class="row">
                    <div class="col">
                        <h3>collected cards: <span id="player-score">0</span></h3>
                    </div>
                    <div class="col">
                        <h3>time: <span id="timer-display">00:00</span></h3>
                    </div>
                </div>
            </div>
            <div id="status-message" class="alert alert-info">
                カードを2枚めくってください
            </div>
        </header>

        <main>
            <div class="game-board">
                <div id="card-grid" class="card-grid">
                    <!-- Cards will be inserted here by JavaScript -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-4">
        </footer>
    <!-- Modal for enlarged card view -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="cardModalLabel">Card Detail</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="panzoom-container">
                        <div class="panzoom">
                            <img id="enlarged-card" src="" alt="Enlarged card" class="img-fluid">
                        </div>
                        <div class="zoom-controls">
                            <button class="zoom-in" title="Zoom In">+</button>
                            <button class="zoom-out" title="Zoom Out">-</button>
                            <button class="zoom-reset" title="Reset Zoom">↺</button>
                        </div>
                        <div class="zoom-level">100%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <!-- Audio elements for sound effects -->
    <audio id="card-flip-sound" preload="auto">
        <source src="{{ url_for('static', filename='sounds/card_flip.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="match-sound" preload="auto">
        <source src="{{ url_for('static', filename='sounds/match.mp3') }}" type="audio/mpeg">
    </audio>
    <audio id="bgm-sound" preload="auto" loop>
        <source src="{{ url_for('static', filename='sounds/BGM.mp3') }}" type="audio/mpeg">
    </audio>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/game.js') }}"></script>
</body>
</html>
